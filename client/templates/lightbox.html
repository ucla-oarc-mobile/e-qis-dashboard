<div class="modal-header">
  <span class="lightbox-title"></span>
  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="carousel-container lightbox-top">
    <img class="carousel-button carousel-left" src="images/left-arrow.png">
    <img class="carousel-button carousel-right" src="images/right-arrow.png">
    <div class="image-controls">
      <img class="zoom-in" src="images/zoom-in.png" />
      <img class="zoom-out" src="images/zoom-out.png" />
      <!-- <img class="carousel-button carousel-ccw" src="images/rotate-ccw.png"> -->
      <img class="carousel-button carousel-cw" src="images/rotate-cw.png">
    </div>
    <div class="pan-space"></div>
  </div>
  <div class="carousel-container lightbox-bottom">
    <img class="carousel-button carousel-left" src="images/left-arrow.png">
    <img class="carousel-button carousel-right" src="images/right-arrow.png">
  </div>
</div>
