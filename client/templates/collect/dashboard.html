<h1>Collect</h1>

<div class="row filters collect-dashboard">
  <div class="col-sm-12 col-md-2">
    <div class="form-group">
      <label for="select-portfolio">Portfolio:</label>
      <select id="select-portfolio" class="form-control">
        <option value="" disabled selected>Select a portfolio</option>
      </select>
    </div>
  </div>
</div>

<div class="row collect-dashboard">
  <div class="col-sm-12 col-md-6">
    <table class="collect-folders text-center">
      <thead>
        <th class="text-left">Folder</th>
        <th class="text-center">Collected</th>
        <th class="text-center">Artifacts</th>
      </thead>
      <tbody class="folder-list">
      </tbody>
    </table>
  </div>
</div>
